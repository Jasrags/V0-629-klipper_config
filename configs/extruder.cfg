#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: E0_STEP
dir_pin: E0_DIR            # Add ! if moving opposite direction
enable_pin: !E0_ENABLE
full_steps_per_rotation: 400    # 1.8Â° motor
rotation_distance: 22.6746        # See calibrating rotation_distance on extruders doc
# 21.7854
# 22.6746
# rotation_distance: 10.6704
gear_ratio: 50:10               # For Mini Afterburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HE0
sensor_type: EPCOS 100K B57560G104F # Adjust for your hotend thermistor (see options below)
sensor_pin: PA0
#control: pid            # Do PID calibration
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 780.0
max_extrude_cross_section: 0.8
pressure_advance: 0.03978
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 3
interpolate: True
run_current: 0.7
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 500
