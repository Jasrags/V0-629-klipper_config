[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_33FFDB055356343531761543-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2000
max_accel_to_decel: 1000
square_corner_velocity: 6.0
max_z_velocity: 15
max_z_accel: 45

[idle_timeout]
timeout: 7200  # 2 hours

[virtual_sdcard]
path: ~/gcode_files

[firmware_retraction]
retract_length: 0.75
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 30