[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR           # check https://docs.vorondesign.com/build/startup/#v0 if moving in the wrong direction
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: X_STOP 
position_endstop: 120
position_max: 120
homing_speed: 100        # Increase after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 0
interpolate: True
run_current: 1.0
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 500

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR            # check https://docs.vorondesign.com/build/startup/#v0 if moving in the wrong direction
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: Y_STOP
position_endstop: 119
position_max: 119
homing_speed: 100        # Increase after initial setup, Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 2
interpolate: True
run_current: 1.0
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 500

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR           # Remove ! if moving opposite direction
enable_pin: !Z_ENABLE
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
endstop_pin: Z_STOP
position_endstop: -0.10
position_max: 120
position_min: -1.5
homing_speed: 25        # Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 1
interpolate: True
run_current: 0.2
hold_current: 0.15
sense_resistor: 0.110
stealthchop_threshold: 500